name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up Node
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Run tests
      - name: Run tests
        run: npm test

      # 5️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t my-backend-app .

      # 6️⃣ Log in to Docker Hub
      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 7️⃣ Push Docker image
      - name: Push Docker image
        run: docker tag my-backend-app ${{ secrets.DOCKER_USERNAME }}/my-backend-app:latest
      - run: docker push ${{ secrets.DOCKER_USERNAME }}/my-backend-app:latest
